{% extends 'medicos/base.html' %}
{% load static %}

{% block contenido %}
    <h1>PERSONAL PAAAA</h1>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Sector</th>
            </tr>
        </thead>
        <tbody>
            {% for p in personas %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.apellido }}</td>
                <td>{{ p.nombre }}</td>
                <td>{{ p.email }}</td>
                <td>{{ p.sector }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h2>Agregar Personal</h2>
    <a href="{% url 'agregar_personal' %}">Agregar Personal</a>
{% endblock contenido %}
